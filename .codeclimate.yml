# https://docs.codeclimate.com/docs/advanced-configuration
version: '2'
exclude_patterns:
    - '.circleci/'
    - 'e2e/'
    - 'dist/'
    - 'docker/'
    - 'libs/ngrx-entity-relationship/e2e/'
    - 'libs/ngrx-entity-relationship/test/'
    - 'node_modules/'
    - 'test-reports/'
    - 'tmp/'
    - '.codeclimate.yml'
    - '.dockerignore'
    - '.editorconfig'
    - '.gitignore'
    - '.lintstagedrc.js'
    - '.prettierignore'
    - '.prettierrc.yml'
    - '.releaserc.yml'
    - 'Dockerfile'
    - 'LICENSE'
    - 'renovate.json'
    - '**/*.fixtures.ts'
    - '**/*.json'
    - '**/*.md'
    - '**/*.spec.ts'
    - '**/*.yml'
    - '**/.gitkeep'
    - '**/karma.conf.js'
plugins:
    structure:
        enabled: true
    duplication:
        enabled: true
        config:
            languages:
                typescript:
checks:
    method-complexity:
        config:
            threshold: 10
    return-statements:
        enabled: false
    similar-code:
        config:
            threshold: 70
